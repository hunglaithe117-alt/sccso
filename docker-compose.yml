version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: mini-scan-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  sonarqube:
    image: sonarqube:latest
    container_name: mini-scan-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  scan-api:
    build: .
    container_name: mini-scan-api
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_TOKEN=admin  # Change this after setting up SonarQube
      - GITHUB_TOKENS=  # Add your tokens here, comma separated
    depends_on:
      - mongo
      - sonarqube
    volumes:
      - ./work_dir:/app/work_dir

volumes:
  mongo_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
