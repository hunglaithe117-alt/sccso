services:
  sonarqube:
    image: sonarqube:latest
    container_name: mini-scan-sonarqube
    ports:
      - "9000:9000"
    env_file:
      - .env
    environment:
      # Cấu hình SonarQube kết nối tới PostgreSQL
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar_password
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - db # Phụ thuộc vào dịch vụ 'db'

  db:
    image: postgres:15
    container_name: sonarqube-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar_password
      - POSTGRES_DB=sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data # Lưu trữ dữ liệu DB

  scanner:
    build: .
    container_name: mini-scan-runner
    env_file:
      - .env
    environment:
      - SONAR_HOST_URL
      - SONAR_TOKEN
      - GITHUB_TOKENS
      - CONCURRENT_SCANS
      - BATCH_SIZE
      - WORK_DIR=/app/work_dir
      - SONAR_SCANNER_OPTS=-Xmx512m
    depends_on:
      - sonarqube
    ports:
      - "8000:8000"
    volumes:
      - ./work_dir:/app/work_dir

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
