services:
  sonarqube:
    image: sonarqube:latest
    container_name: mini-scan-sonarqube
    ports:
      - "9000:9000"
    env_file:
      - .env
    environment:
      # Cấu hình SonarQube kết nối tới PostgreSQL
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar_password
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - db # Phụ thuộc vào dịch vụ 'db'

  db:
    image: postgres:15
    container_name: sonarqube-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar_password
      - POSTGRES_DB=sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data # Lưu trữ dữ liệu DB

  scanner:
    build: .
    container_name: mini-scan-runner
    env_file:
      - .env
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_TOKEN=admin  # Change this after setting up SonarQube
      - GITHUB_TOKENS=  # Add your tokens here, comma separated
      - CONCURRENT_SCANS=4
      - BATCH_SIZE=50
      - WORK_DIR=/app/work_dir
    depends_on:
      - sonarqube
    ports:
      - "8000:8000"
    volumes:
      - ./work_dir:/app/work_dir

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
