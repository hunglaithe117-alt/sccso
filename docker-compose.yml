services:
  sonarqube:
    image: sonarqube:latest
    container_name: mini-scan-sonarqube
    ports:
      - "9000:9000"
    env_file:
      - .env
    environment:
      # Cấu hình SonarQube kết nối tới PostgreSQL
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar_password
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      # Tăng tài nguyên cho CE/Web/Search (Community chỉ 1 worker, nên scale up)
      - SONAR_CE_JAVAOPTS=-Xmx6g -Xms2g -XX:+UseG1GC
      - SONAR_WEB_JAVAOPTS=-Xmx4g -Xms2g -XX:+UseG1GC
      - SONAR_SEARCH_JAVAOPTS=-Xmx2g -Xms2g
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - db # Phụ thuộc vào dịch vụ 'db'

  db:
    image: postgres:15
    container_name: sonarqube-postgres
    env_file:
      - .env
    command: >
      postgres
      -c shared_buffers=4GB
      -c work_mem=64MB
      -c maintenance_work_mem=512MB
      -c effective_cache_size=12GB
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar_password
      - POSTGRES_DB=sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data # Lưu trữ dữ liệu DB

  scanner:
    build: .
    container_name: mini-scan-runner
    env_file:
      - .env
    environment:
      - SONAR_HOST_URL
      - SONAR_TOKEN
      - GITHUB_TOKENS
      - CONCURRENT_SCANS
      - BATCH_SIZE
      - WORK_DIR=/app/work_dir
      - SONAR_SCANNER_OPTS=-Xmx4096m
      - WAIT_FOR_CE=true
      - WAIT_FOR_CE_TIMEOUT=600
      - WAIT_FOR_CE_POLL=5
    depends_on:
      - sonarqube
    ports:
      - "8000:8000"
    volumes:
      - ./work_dir:/app/work_dir

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
