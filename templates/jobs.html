{% extends "base.html" %}

{% block content %}
<div x-data="jobsApp()">
    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Scan Jobs</h2>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
            <button @click="fetchJobs" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                Refresh
            </button>
        </div>
    </div>

    <!-- Jobs Table -->
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Commit</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Key</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Error</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Updated At</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="job in jobs" :key="job.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900" x-text="job.commit_sha.substring(0, 8)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="job.project_key"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="{
                                                  'bg-green-100 text-green-800': job.status === 'SUCCESS',
                                                  'bg-blue-100 text-blue-800': job.status === 'RUNNING',
                                                  'bg-red-100 text-red-800': job.status.includes('FAILED'),
                                                  'bg-gray-100 text-gray-800': job.status === 'PENDING'
                                              }"
                                              x-text="job.status">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-red-500 max-w-xs truncate" x-text="job.last_error || '-'"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(job.updated_at).toLocaleString()"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <button x-show="job.status.includes('FAILED')" @click="retryJob(job.id)" class="text-indigo-600 hover:text-indigo-900">Retry</button>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="jobs.length === 0">
                                <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">No jobs found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function jobsApp() {
        return {
            jobs: [],
            async init() {
                await this.fetchJobs();
                setInterval(() => this.fetchJobs(), 5000);
            },
            async fetchJobs() {
                try {
                    const res = await fetch('/api/jobs');
                    this.jobs = await res.json();
                } catch (e) {
                    console.error("Failed to fetch jobs", e);
                }
            },
            async retryJob(id) {
                try {
                    const res = await fetch(`/api/jobs/${id}/retry`, { method: 'POST' });
                    if (res.ok) {
                        showToast('Job queued for retry');
                        this.fetchJobs();
                    } else {
                        showToast('Failed to retry job', 'error');
                    }
                } catch (e) {
                    showToast('Error retrying job', 'error');
                }
            }
        }
    }
</script>
{% endblock %}
