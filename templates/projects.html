{% extends "base.html" %}

{% block content %}
<div x-data="projectsApp()">
    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Projects</h2>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
            <form @submit.prevent="uploadFile" class="flex items-center gap-2">
                <input type="file" x-ref="fileInput" accept=".csv" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" :disabled="uploading">
                    <span x-show="!uploading">Upload CSV</span>
                    <span x-show="uploading">Uploading...</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Projects Table -->
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="project in projects" :key="project.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="project.project_name"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="project.project_key"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="{
                                                  'bg-green-100 text-green-800': project.status === 'FINISHED',
                                                  'bg-yellow-100 text-yellow-800': project.status === 'PROCESSING',
                                                  'bg-gray-100 text-gray-800': project.status === 'PENDING'
                                              }"
                                              x-text="project.status">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(project.created_at).toLocaleString()"></td>
                                </tr>
                            </template>
                            <tr x-show="projects.length === 0">
                                <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">No projects found. Upload a CSV to get started.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function projectsApp() {
        return {
            projects: [],
            uploading: false,
            async init() {
                await this.fetchProjects();
                // Poll for updates every 5 seconds
                setInterval(() => this.fetchProjects(), 5000);
            },
            async fetchProjects() {
                try {
                    const res = await fetch('/api/projects');
                    this.projects = await res.json();
                } catch (e) {
                    console.error("Failed to fetch projects", e);
                }
            },
            async uploadFile() {
                const file = this.$refs.fileInput.files[0];
                if (!file) return showToast('Please select a file', 'error');

                this.uploading = true;
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    if (res.ok) {
                        showToast('File uploaded successfully. Processing started.');
                        this.$refs.fileInput.value = '';
                        this.fetchProjects();
                    } else {
                        const err = await res.json();
                        showToast(err.detail || 'Upload failed', 'error');
                    }
                } catch (e) {
                    showToast('Upload failed', 'error');
                } finally {
                    this.uploading = false;
                }
            }
        }
    }
</script>
{% endblock %}
